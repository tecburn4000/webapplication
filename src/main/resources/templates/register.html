<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.form.register.title}">Title</title>
    <link rel="stylesheet" href="/css/base_style.css">
</head>

<body>
<h1 th:text="#{label.form.register.h1}">Register</h1>
<form th:action="@{/templates/users}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="first" th:text="#{label.form.register.firstName}">first</label>
        <input type="text" id="first" th:field="*{firstname}"/>
        <p th:each="error: ${#fields.errors('firstname')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="last" th:text="#{label.form.register.lastName}">last</label>
        <input type="text" id="last" th:field="*{lastname}"/>
        <p th:each="error : ${#fields.errors('lastname')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="username" th:text="#{label.form.register.userName}">last</label>
        <input type="text" id="username" th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="email" th:text="#{label.form.register.email}">email</label>
        <input id="email" type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="password" th:text="#{label.form.register.password}">password</label>
        <input type="password" id="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="confirm" th:text="#{label.form.register.confirmPassword}">confirm</label>
        <input type="password" id="confirm" th:field="*{matchingPassword}"/>
    </div>
    <div class="form-group">
        <input type="submit" th:value="#{label.form.register.submit}" />
    </div>

    <div class="form-group">
        <p>Already have an account?<a href="/login" th:text="#{label.form.register.loginLink}">login</a></p>
    </div>
</form>

</body>
</html>
